<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="../static/styles/timeline.css">

    <link rel='icon' href='../static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <nav>
        <div class="members">
            <a href="/">Home</a>
            <a href="/member/juan">Juan</a>
            <a href="/member/noah">Noah</a>
            <a href="/member/malik">Malik</a>
            <a href="/timeline">Timeline</a>
        </div>
    </nav>
    <h1>Timeline</h1>
    <div class="post-form">
        <h2>New Post</h2>
        <form id="postForm">
            <div class="name-email">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Name">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <label for="content">Content: </label>
            <br>
            <textarea name="content" id="content" placeholder="Enter content here..."></textarea>
            <br>
            <button id="submit-post"><span>Submit</span></button>
        </form>
    </div>
    <div id="timeline">
    </div>

</body>

<script defer src="../static/scripts/timeline.js"></script>

</html>
